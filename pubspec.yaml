name: tap_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.0-213.0.dev <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^8.0.5
  flutter_bloc: ^8.0.0
  equatable: ^2.0.5
  sensors_plus: ^3.0.2
  tflite_flutter: ^0.10.1
  url_launcher: ^6.1.11
  share_plus: ^7.0.2
  shared_preferences: ^2.2.0
  smooth_page_indicator: ^1.1.0
  slide_to_act: ^2.0.1
  bonsoir: ^2.2.0+1
  tuple: ^2.0.2
  proximity_sensor: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
